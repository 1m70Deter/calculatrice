<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>conversion window</title>
        <link rel="stylesheet" href="css/convertion.css">
    </head>
    <body>
        <section>
            <article>
                <div class="convertBox">
                    <input type="text" id="inTxt" value="1">
                    <p class="selectedUnit" style="cursor: pointer; font-weight: bold; margin: 0px; text-align: right; padding: 0px 7px 3px 0px;">m</p>
                    <div class="unitListDivParent">
                        <input type="text" oninput="listUnits(this.value)" value="" placeholder="Enter unit's symbol..." style="text-align: left; padding-left: 3px;">
                        <div class="unitListDiv">

                        </div>
                    </div>
                </div>
                <p>--></p>
                <div class="convertBox">
                    <input type="text" id="outTxt" value="0">
                    <p class="outputUnit" style="cursor: pointer; font-weight: bold; margin: 0px; text-align: right; padding: 0px 7px 3px 0px;">m</p>
                    <div class="outputUnitList">

                    </div>
                </div>
            </article>
            <article style="flex: 0; flex-direction: column; justify-content: center;">
                <p id="err">Unable to fetch crypto conversion...</p>
                <div style="display: flex; justify-content: space-around; align-items: center; width: 100%;">
                    <div class="convertBox">
                        <input type="text" id="inCurrency" value="1">
                        <p class="selectedCoin" style="cursor: pointer; font-weight: bold; margin: 0px; text-align: right; padding: 0px 7px 3px 0px;">BTC</p>
                        <div class="coinListDivParent">
                            <input type="text" oninput="madeSearch(this.value)" value="" placeholder="Enter coin's name..." style="text-align: left; padding-left: 3px;">
                            <div class="coinListDiv">

                            </div>
                        </div>
                    </div>
                    <p>--></p>
                    <div class="convertBox">
                        <input type="text" id="outCurrency" value="1">
                        <p class="selectedVs" style="cursor: pointer; font-weight: bold; margin: 0px; text-align: right; padding: 0px 7px 3px 0px;">BTC</p>
                        <div class="vsCurrencyListDiv">

                        </div>
                    </div>
                </div>
                <div class="buttonParent">
                    <button onclick="api.getPrice(coinList[selectedCoin].id, selectedVs);">Check</button>
                </div>
            </article>
        </section>
        </section>
        <footer>
            <button onclick="changeWindow(0)">Units</button>
            <button onclick="changeWindow(1)">Currency</button>
        </footer>
    </body>
    <div class="selectMenu">

    </div>
</html>
<script src="js/convertion/c-main.js"></script>
